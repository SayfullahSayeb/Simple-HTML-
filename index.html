<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animsvg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            min-height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            padding: 2rem;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            max-width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 300px;
            max-width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .file-upload-btn:hover {
            background: #2980b9;
        }

        select {
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background-color: #2c3e50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        select:hover {
            background-color: #34495e;
            border-color: rgba(255, 255, 255, 0.2);
        }

        #svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        svg path {
            stroke: #3498db;
            stroke-width: 2px;
            fill: none;
        }

        .status-message {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .controls {
                width: 100%;
                padding: 1.5rem;
                max-width: 100%;
                height: 250px;
            }

            #svg-container {
                width: 100%;
                height: auto;
                min-height: 200px;
                padding: 1rem;
            }

            .file-upload-btn {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="svg-upload">Upload SVG File</label>
                <input type="file" id="svg-upload" accept=".svg">
                <label for="svg-upload" class="file-upload-btn">Choose File</label>
            </div>

            <div class="control-group">
                <label for="transition-time">Animation Duration</label>
                <select id="transition-time">
                    <option value="1">1 second</option>
                    <option value="2">2 seconds</option>
                    <option value="3">3 seconds</option>
                    <option value="5" selected>5 seconds</option>
                    <option value="7">7 seconds</option>
                    <option value="10">10 seconds</option>
                </select>
            </div>
        </div>

        <div id="svg-container">
            <div class="status-message">Upload an SVG file to begin</div>
        </div>
    </div>

    <script>
        const svgUpload = document.getElementById("svg-upload");
        const transitionTimeSelect = document.getElementById("transition-time");
        const svgContainer = document.getElementById("svg-container");
        let currentSvgContent = null;

        function updateFileName() {
            const fileUploadBtn = document.querySelector('.file-upload-btn');
            const fileName = svgUpload.files[0]?.name || 'Choose File';
            fileUploadBtn.textContent = fileName;
        }

        svgUpload.addEventListener("change", function (e) {
            const file = e.target.files[0];
            updateFileName();

            if (file && file.type === "image/svg+xml") {
                const reader = new FileReader();
                reader.onload = function () {
                    currentSvgContent = reader.result;
                    animateSVG(currentSvgContent, parseFloat(transitionTimeSelect.value));
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid SVG file.");
            }
        });

        function animateSVG(svgContent, duration) {
            svgContainer.innerHTML = svgContent;
            const svg = svgContainer.querySelector('svg');

            if (!svg) return;

            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

            const paths = svg.querySelectorAll('path');
            paths.forEach(path => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;

                path.getBoundingClientRect();

                path.style.transition = `none`;
                path.style.strokeDashoffset = length;

                path.getBoundingClientRect();

                path.style.transition = `stroke-dashoffset ${duration}s ease-in-out`;
                path.style.strokeDashoffset = '0';
            });
        }

        transitionTimeSelect.addEventListener("change", function () {
            if (currentSvgContent) {
                animateSVG(currentSvgContent, parseFloat(this.value));
            }
        });

        updateFileName();
    </script>
</body>

</html>
